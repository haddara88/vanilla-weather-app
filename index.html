<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            id="city-input"
            autocomplete="off"
          />
          <input type="submit" value="Search" id="button" />
          <input typer="submit" value="Current" id="current" />
        </form>

        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"> </span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix" class="weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly_cloudy"
                id="icon"
                class="float-left"
              />
              <span class="float-left"
                ><strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link">°C </a>|
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </span>
            </div>
          </div>
          <div class="col-6">
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span><span>%</span></li>
                <li>Wind: <span id="wind"></span><span>km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <footer>
        This project was coded by Haddara Gostomelsky and is
        <a
          href="https://github.com/haddara88/vanilla-weather-app"
          target="_blank"
          >Open-sourced on GitHub</a
        >
        and <a href="">hosted on Netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
