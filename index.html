<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <form id="search-forecast">
          <input type="text" id="city-input" />
          <input type="submit" value="Search" id="button" />
          <input typer="submit" value="Current" id="current" />
        </form>

        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"> </span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix" class="weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly_cloudy"
                id="icon"
                class="float-left"
              />
              <span class="float-left"
                ><strong id="temperature"></strong>
                <small class="units">°C| °F</small>
              </span>
            </div>
          </div>
          <div class="col-6">
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span><span>%</span></li>
                <li>Wind: <span id="wind"></span><span>km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row row-cols-6 all-columns">
          <div class="col-2">
            Thursday 24/03
            <br />
            <img src="https://ssl.gstatic.com/onebox/weather/48/rain.png" />
            <p class="temperature">14°C</p>
          </div>
          <div class="col-2">
            Friday 25/03
            <br />
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
            />
            <p class="temperature">15°C</p>
          </div>
          <div class="col-2">
            Saturday 26/03
            <br />
            <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" />
            <p class="temperature">17°C</p>
          </div>
          <div class="col">
            Sunday 27/03
            <br />
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
            />
            <p class="temperature">18°C</p>
          </div>
          <div class="col-2">
            Monday 28/03
            <br />
            <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" />
            <p class="temperature">21°C</p>
          </div>
          <div class="col-2">
            Tuesday 29/03
            <br />
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
            />
            <p class="temperature">24°C</p>
          </div>
        </div>
      </div>

      <footer>
        <a
          href="https://github.com/haddara88/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Haddara Gostomelsky
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
